apply plugin: 'com.android.library'
apply from: 'bintray.properties.gradle'
apply from: 'version.gradle'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'


    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode VERSION_CODE
        versionName VERSION_NAME

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    productFlavors {
        project.file('src').eachFile { flavorDir ->
            if (flavorDir.isDirectory()) {
                flavorDir.eachFileMatch('flavor.gradle', { file ->
                    apply from: file
                })
            }
        }
    }

    packagingOptions {
        exclude 'protobuf.meta'
    }
}

dependencies {
    /* Android Support Libs */
    implementation 'com.android.support:appcompat-v7:27.1.0'

    /* Volley HTTP Client Library */
    implementation 'com.android.volley:volley:1.0.0'

    /* Google JSON Serialization Library */
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
}

apply from: 'maven.install.gradle'
apply from: 'bintray.deploy.gradle'
