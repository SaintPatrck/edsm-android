apply plugin: 'com.android.library'
apply from: 'bintray.properties.gradle'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'


    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        project.file('src').eachFile { flavorDir ->
            if (flavorDir.isDirectory()) {
                flavorDir.eachFileMatch('flavor.gradle', { file ->
                    apply from: file
                })
            }
        }
    }

    packagingOptions {
        exclude 'protobuf.meta'
    }
}

dependencies {
    /* Android Support Libs */
    implementation 'com.android.support:appcompat-v7:26.1.0'

    /* Volley HTTP Client Library */
    implementation 'com.android.volley:volley:1.0.0'

    /* Google JSON Serialization Library */
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
}

apply from: 'maven.install.gradle'
apply from: 'bintray.deploy.gradle'
